<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Retrieve Grade</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <h1>Retrieve your grade</h1>
    <form id="form" action="http://mumstudents.org/params.php" method="post">
        <label for="name">Student Name: </label>
        <input type="text" id="name" name="name" placeholder="Inter your name"> <br>
        <label for="id">Student ID:</label>
        <input type="text" id="id" name="id" placeholder="Inter your SID">
        <div id="entry">
            <label>
                <input type="radio" value="1" name="entry">
                February
            </label>
            <label>
                <input type="radio" value="1" name="entry">
                May
                <br />
            </label>
            <label>
                <input type="radio" value="2" name="entry">
                June
            </label>
            <label>
                <input type="radio" value="3" name="entry">
                November
                <br />
            </label>
        </div>
        <label for="course">Select Course:</label>
        <select name="course" id="course" >
            <option value=""> select a course </option>
            <option value="CS390">CS390 - FPP</option>
            <option value="CS401">CS401-MPP</option>
            <option value="CS472">CS472 - WAP</option>
            <option value="CS425">CS425 - Software Engineering</option>
            <option value="CS544">CS544 - Enterprise Archite</option>
        </select>
        <br>
        <input type="checkbox" id="consent" name="consent" value="1">
        <label for="consent">It is under my full consent to only see the Score</label>
        <br>
        <input type="submit" value="Get Grade">
    </form>

    <div class="fixed-button">
        <a href="http://validator.w3.org/check/referer"><img src="images/w3c-html.png" alt="Valid HTML5"></a> <br>
        <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="images/w3c-css.png" alt="Valid CSS"></a>
    </div>
</body>
</html>
